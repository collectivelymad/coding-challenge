<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>M.A.D. Tic-Tac-Toe</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <style >
    .gamepiece { height:150px;}
    .pageheader { align-content: center;}
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container theme-showcase">
    <div class="jumbotron">
      <div id="#pageheader" class="pageheader">
        Please Wait for another player.
      </div>
    </div>

    <div id="board">
      <div id="board" class="row">
        <div id="c1_1" class="col-md-4 gamepiece" style="border-bottom: 1px black solid;">  1   1</div>
        <div id="c2_1" class="col-md-4 gamepiece" style="border-bottom: 1px black solid; border-right: 1px black solid; border-left: 1px black solid">  2   1</div>
        <div id="c3_1" class="col-md-4 gamepiece" style="border-bottom: 1px black solid;" >  3   1</div>
      </div>
      <div class="row">
        <div id="c1_2" class="col-md-4 gamepiece">  1   2</div>
        <div id="c2_2" class="col-md-4 gamepiece" style="border-right: 1px black solid; border-left: 1px black solid">  2   2</div>
        <div id="c3_2" class="col-md-4 gamepiece">  3   2</div>
      </div>
      <div class="row">
        <div id="c1_3" class="col-md-4 gamepiece" style="border-top: 1px black solid;">  1   3</div>
        <div id="c2_3" class="col-md-4 gamepiece" style="border-top: 1px black solid; border-right: 1px black solid; border-left: 1px black solid">  2   3</div>
        <div id="c3_3" class="col-md-4 gamepiece" style="border-top: 1px black solid;">  3   3</div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>  <link href="" rel="stylesheet">

<!-- my custom client script for the game -->
<script src="./src/client-app.js"></script>
</body>
</html>
